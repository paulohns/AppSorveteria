<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div>
    <form #cadastroForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">E-mail</ion-label>
        <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="credentials.email"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="credentials.password"> </ion-input>
      </ion-item>
      <button ion-button type="submit" (click)="doRegister(cadastroForm)">Registrar</button>
    </form>
  </div>
</ion-content>
